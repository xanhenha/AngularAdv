<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          #email="ngModel"
          ngModel
          required>
        <p class="invalid" *ngIf="!email.valid && email.touched">Please inform the email</p>
        <label for="select">Subscriptions</label>
        <select
          name="subscription"
          id="subscription"
          class="form-control"
          #subscription="ngModel"
          [ngModel]='defaultSubs'
          required>
          <option value="bas">Basic</option>
          <option value="adv">Advanced</option>
          <option value="pro">Pro</option>
        </select>
        <p class="invalid" *ngIf="!subscription.valid && subscription.touched">Please select a option</p>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          #password='ngModel'
          ngModel
          required>
          <p class="invalid" *ngIf="!password.valid && password.touched">Please inform a password</p>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!form.valid">Submit</button>
      </form>
      <p class="invalid" *ngIf="!form.valid && form.touched">The form isn't valid</p>
    </div>
  </div>
</div>
